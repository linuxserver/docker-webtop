server {
  listen 3000 default_server;
  listen [::]:3000 default_server;
  server_name _;
  port_in_redirect off;
  absolute_redirect off;

  location SUBFOLDER {
    auth_request /auth/verify;
    error_page 401 = @auth_login;
    alias /usr/share/selkies/web/;
    index  index.html index.htm;
    try_files $uri $uri/ /index.html;
  }
  location /devmode {
    proxy_set_header        Upgrade $http_upgrade;
    proxy_set_header        Connection "upgrade";
    proxy_set_header        Host $host;
    proxy_set_header        X-Real-IP $remote_addr;
    proxy_set_header        X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header        X-Forwarded-Proto $scheme;
    proxy_http_version      1.1;
    proxy_read_timeout      3600s;
    proxy_send_timeout      3600s;
    proxy_connect_timeout   3600s;
    proxy_buffering         off;
    client_max_body_size    10M;
    proxy_pass              http://127.0.0.1:5173;
  }
  location SUBFOLDERwebsocket {
    auth_request /auth/verify;
    error_page 401 = @auth_login;
    proxy_set_header        Upgrade $http_upgrade;
    proxy_set_header        Connection "upgrade";
    proxy_set_header        Host $host;
    proxy_set_header        X-Real-IP $remote_addr;
    proxy_set_header        X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header        X-Forwarded-Proto $scheme;
    proxy_http_version      1.1;
    proxy_read_timeout      3600s;
    proxy_send_timeout      3600s;
    proxy_connect_timeout   3600s;
    proxy_buffering         off;
    client_max_body_size    10M;
    proxy_pass              http://127.0.0.1:CWS;
  }
  # WebSocket endpoint for selkies signalling
  location /ws {
    auth_request /auth/verify;
    error_page 401 = @auth_login;
    proxy_set_header        Upgrade $http_upgrade;
    proxy_set_header        Connection "upgrade";
    proxy_set_header        Host $host;
    proxy_set_header        X-Real-IP $remote_addr;
    proxy_set_header        X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header        X-Forwarded-Proto $scheme;
    proxy_http_version      1.1;
    proxy_read_timeout      3600s;
    proxy_send_timeout      3600s;
    proxy_connect_timeout   3600s;
    proxy_buffering         off;
    client_max_body_size    10M;
    proxy_pass              http://127.0.0.1:8082;
  }
  # WebRTC signalling endpoint for selkies
  location /webrtc/signalling/ {
    auth_request /auth/verify;
    error_page 401 = @auth_login;
    proxy_set_header        Upgrade $http_upgrade;
    proxy_set_header        Connection "upgrade";
    proxy_set_header        Host $host;
    proxy_set_header        X-Real-IP $remote_addr;
    proxy_set_header        X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header        X-Forwarded-Proto $scheme;
    proxy_http_version      1.1;
    proxy_read_timeout      3600s;
    proxy_send_timeout      3600s;
    proxy_connect_timeout   3600s;
    proxy_buffering         off;
    client_max_body_size    10M;
    proxy_pass              http://127.0.0.1:8082/ws;
  }
  # Health check endpoint for selkies
  location /health {
    auth_request /auth/verify;
    error_page 401 = @auth_login;
    proxy_http_version      1.1;
    proxy_read_timeout      3600s;
    proxy_send_timeout      3600s;
    proxy_connect_timeout   3600s;
    proxy_buffering         off;
    client_max_body_size    10M;
    proxy_pass              http://127.0.0.1:8082;
  }
  location SUBFOLDERfiles {
    auth_request /auth/verify;
    error_page 401 = @auth_login;
    fancyindex on;
    fancyindex_footer SUBFOLDERnginx/footer.html;
    fancyindex_header SUBFOLDERnginx/header.html;
    alias REPLACE_DOWNLOADS_PATH/;
    if (-f $request_filename) {
        add_header Content-Disposition "attachment";
        add_header X-Content-Type-Options "nosniff";
    }
  }
  error_page 500 502 503 504 /50x.html;
  location = SUBFOLDER50x.html {
    root /usr/share/selkies/web/;
  }
  location /auth/ {
    auth_request off;
    proxy_set_header        Host $host;
    proxy_set_header        X-Real-IP $remote_addr;
    proxy_set_header        X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header        X-Forwarded-Proto $scheme;
    proxy_pass              http://127.0.0.1:6060;
  }
  location @auth_login {
    return 302 /auth/login;
  }
  location ~* ^/auth/%2[fF].* {
    return 302 /;
  }
  location = /auth/verify {
    internal;
    proxy_set_header        Host $host;
    proxy_set_header        X-Real-IP $remote_addr;
    proxy_set_header        X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header        X-Forwarded-Proto $scheme;
    proxy_set_header        Cookie $http_cookie;
    proxy_pass_request_body off;
    proxy_set_header        Content-Length "";
    proxy_set_header        X-Original-URI $request_uri;
    proxy_pass              http://127.0.0.1:6060/auth/verify;
  }
}

