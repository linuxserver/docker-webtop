---

# jenkins variables
project_name: docker-webtop
external_type: os
release_type: prerelease
release_tag: ubuntu-mate
ls_branch: ubuntu-mate
build_armhf: false
repo_vars:
  - BUILD_VERSION_ARG = 'OS_VERSION'
  - LS_USER = 'linuxserver'
  - LS_REPO = 'docker-webtop'
  - CONTAINER_NAME = 'webtop'
  - DOCKERHUB_IMAGE = 'linuxserver/webtop'
  - DEV_DOCKERHUB_IMAGE = 'lsiodev/webtop'
  - PR_DOCKERHUB_IMAGE = 'lspipepr/webtop'
  - DIST_IMAGE = 'ubuntu'
  - MULTIARCH='true'
  - CI='true'
  - CI_WEB='true'
  - CI_PORT='3000'
  - CI_SSL='false'
  - CI_DELAY='120'
  - CI_DOCKERENV='TZ=US/Pacific'
  - CI_AUTH='user:password'
  - CI_WEBPATH=''
